<div class="list-group-item list-group-item-action text-dark mb-1 py-1 px-2" (click)="onClick()">
  <div class="row">
    <div class="col-8">
      <h6>{{ part.title }}</h6>
      <div *ngFor="let question of part.questions" class="el-question el-question-{{question.state}}">
        <i *ngIf="question.state == 1" class="fa fa-check pull-left" style="color: white;" aria-hidden="true"></i>
        <i *ngIf="question.state == 2" class="fa fa-times pull-left" style="color: white;" aria-hidden="true"></i>
      </div>
    </div>
    <div class="col-4" style="margin: auto;">
        <div class="el-play">
            <i class="fa fa-play" style="color: white;" aria-hidden="true"></i>
        </div>
    </div>
  </div>
</div>
